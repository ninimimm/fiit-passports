<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать анкету</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preload" href="css/font/golos-text_regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="css/font/golos-text_medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="css/font/golos-text_demibold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="css/font/golos-text_bold.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
<section class="edit_request">
    <main>
        <div class="edit_request_block">
            <div class="head_form_cr">
                <img src="img/major-logo/major_logo_dark.png" alt="Логотип ФИИТ" class="fiit_logo_head">
                <h1 class="head_form_text">Редактировать анкету</h1>
            </div>
            <form action="" method="post" class="name_customer_form_cr">
                <label for="name_customer_input" class="name_customer_label_cr">Имя организации/имя заказчика</label>
                <input type="text" name="name_customer_input" id="name_customer_input" class="name_customer_input_cr" placeholder="УрФУ, Иван Иванов">
            </form>
            <form action="" method="post" class="name_project_form_cr">
                <label for="name_project_input" class="name_project_label_cr">Название проекта</label>
                <textarea name="name_project_input" id="name_project_input" class="name_project_input_cr" placeholder="Описание сути проекта из 2-4 слов"></textarea>
            </form>
            <form action="" method="post" class="description_project_form_cr">
                <label for="description_project_input" class="description_project_label_cr">Описание проекта</label>
                <span class="selected_block"></span>
                <textarea name="description_project_input" id="description_project_input" class="description_project_input_cr" placeholder="Опишите особенности проекта, технологии и способы реализации. Рекомендуем указать роли, которые понадобятся команде (бэкендер, фронтендер, тестировщик и т д)"></textarea>
            </form>
            <form action="" method="post" class="goal_project_form_cr">
                <label for="goal_project_input" class="goal_project_label_cr">Цель проекта</label>
                <textarea name="goal_project_input" id="goal_project_input" class="goal_project_input_cr" placeholder="Сформулируйте, какую именно проблему решит выполненный проект. Например, цель разработки веб-сайта может быть такой: посетители сайта будут уверены, что существует угроза глобального потепления"></textarea>
            </form>
            <form action="" method="post" class="result_project_form_cr">
                <label for="result_project_input" class="result_project_label_cr">Результат проекта (продукт)</label>
                <textarea name="result_project_input" id="result_project_input" class="result_project_input_cr" placeholder="Опишите, что должна создать команда проекта"></textarea>
            </form>
            <form action="" method="post" class="criteria_project_form_cr">
                <label for="criteria_project_input" class="criteria_project_label_cr">Критерии приемки результата/продукта</label>
                <textarea name="criteria_project_input" id="criteria_project_input" class="criteria_project_input_cr" placeholder="Проект — это обучение для студентов. И нам важно оценить насколько студенты хорошо справились с поставленными задачами. Пожалуйста, напишите, что критически важно в вашем проекте: функциональность, технологии и так далее"></textarea>
            </form>
            <form class="max_form_cr">
                <label for="max_input" class="max_label_cr">Максимальное количество экземпляров проекта</label>
                <button type="button" class="max_minus_cr" id="max_minus">
                    <img src="img/minus-32-regular.png">
                </button>
                <input type="number" name="max" id="max_input" value="1" min="1" class="max_input_cr">
                <button type="button" class="max_plus_cr" id="max_plus">
                    <img src="img/plus-32-regular.png">
                </button>
            </form>
            <form action="" method="post" class="address_form_cr">
                <label for="address_input" class="address_label_cr">Адрес для прохождения практической подготовки в форме проектного обучения</label>
                <input type="text" name="address" id="address_input" class="address_input_cr" placeholder="Реализуется на территории УрФУ" value="Реализуется на территории УрФУ">
            </form>
            <form action="" method="post" class="name_form_cr">
                <label for="name_input" class="name_label_cr">Имя</label>
                <input type="text" name="name" id="name_input" class="name_input_cr" placeholder="Иван">
            </form>
            <form action="" method="post" class="last_name_form_cr">
                <label for="last_name_input" class="last_name_label_cr">Фамилия</label>
                <input type="text" name="last_name" id="last_name_input" class="last_name_input_cr" placeholder="Иванов">
            </form>
            <form action="" method="post" class="telegram_form_cr">
                <label for="telegram_input" class="telegram_label_cr">Telegram</label>
                <input type="text" name="telegram" id="telegram_input" class="telegram_input_cr" placeholder="@user" pattern="^@.*$">
            </form>
            <form action="" method="post" class="email_form_cr">
                <label for="email_input" class="email_label_cr">Email</label>
                <input type="email" name="email" id="email_input" class="email_input_cr" placeholder="ivanovivan@mail.ru">
            </form>
            <form action="" method="post" class="phone_form_cr">
                <label for="phone_input" class="phone_label_cr">Телефон</label>
                <input type="tel" name="phone" id="phone_input" class="phone_input_cr" placeholder="+7 (987) 654-32-10" pattern="^\+7[1-9]{10}$">
            </form>
        </div>
        <form action="" method="post">
            <button type="submit" class="send_button">Отправить</button>
        </form>
    </main>
    <aside>
        <ul class="comment_list"></ul>
    </aside>
</section>
<script src="js/comments.js"></script>
<script src="js/max.js"></script>
<script src="js/phone_mask.js"></script>
<script src="js/enter.js"></script>
</body>
</html>
