<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Как с вами связаться?</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preload" href="css/font/golos-text_regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="css/font/golos-text_medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="css/font/golos-text_demibold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="css/font/golos-text_bold.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header>
        <section class="status_bar">
            <span class="digit past_digit">1</span>
            <span class="line"></span>
            <span class="digit past_digit">2</span>
            <span class="line"></span>
            <span class="digit past_digit">3</span>
            <span class="line"></span>
            <span class="digit current_digit">4</span>
            <span class="line"></span>
            <span class="digit">5</span>
        </section>
    </header>
    <section class="contacts">
            <button class="button_back" onclick="Redirect('others_project.html')">
                <img src="img/arrow-c-left-32-regular-white.png" alt="Назад">
            </button>
            <form class="contacts_block">
                <div class="head_form">
                    <img src="img/major-logo/major_logo_dark.png" alt="Логотип ФИИТ" class="fiit_logo_head">
                    <h1 class="head_form_text">Как с вами связаться?</h1>
                </div>
                <div class="name_form">
                    <label for="name_input" class="name_label">Имя</label>
                    <input type="text" name="name" id="name_input" class="name_input" placeholder="Иван" minlength ="1" maxlength="50" pattern="[A-Za-zА-Яа-я]+" title="Можно использовать только буквы" required>
                </div>
                <div class="last_name_form">
                    <label for="last_name_input" class="last_name_label">Фамилия</label>
                    <input type="text" name="last_name" id="last_name_input" class="last_name_input" placeholder="Иванов" minlength ="1" maxlength="50" pattern='[а-яa-zA-ZА-Я]+' title="Можно использовать только буквы" required>
                </div>
                <div class="telegram_form">
                    <label for="telegram_input" class="telegram_label">Telegram</label>
                    <input type="text" name="telegram" id="telegram_input" class="telegram_input" placeholder="@user" minlength ="1" maxlength="33" pattern='@[0-9a-zA-Z_]+' title="Строка должна начинаться с @@ и не содержать спецсимволы" required>
                </div>
                <div class="email_form">
                    <label for="email_input" class="email_label">Email</label>
                    <input type="email" name="email" id="email_input" class="email_input" placeholder="ivanovivan@mail.ru" minlength ="1" pattern="\w+([\-\+\.']\w+)*@\w+([\-\.]\w+)*\.\w+([\-\.]\w+)*" title="Невалидный формат почты" required>
                </div>
                <div class="phone_form">
                    <label for="phone_input" class="phone_label">Телефон</label>
                    <input type="tel" name="phone" id="phone_input" class="phone_input" placeholder="+7 (987) 654-32-10" minlength ="1" pattern='\+\d \(\d{3}\) \d{3}-\d{2}-\d{2}' title="Можно использовать только цифры" required>
                </div>
            </form>
            <button class="button_next" onclick="Redirect('check_request.html')">
                <img src="img/arrow-c-right-32-regular-white.png" alt="Вперед">
            </button>
    </section>
<script src="js/enter.js"></script>
<script src="js/phone_mask.js"></script>
<script src="js/contacts.js"></script>
<script src="js/redirect.js"></script>
</body>
</html>
